<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Sentiment Analysis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1300px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        #sentimentChart {
            margin: 20px auto;
            display: block;
        }
        .sentiment-info {
            text-align: center;
        }
        .sentiment-info p {
            font-size: 18px;
            margin: 5px 0;
        }
        .sentiment-box {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .positive-box {
            background-color: rgba(75, 192, 192, 0.5);
        }
        .negative-box {
            background-color: rgba(255, 99, 132, 0.5);
        }
        .neutral-box {
            background-color: rgba(54, 162, 235, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Sentiment Analysis Result</h1>
        <div class="sentiment-info">
            <div class="sentiment-box positive-box">
                <p>Positive: {{ positive_count }}</p>
            </div>
            <div class="sentiment-box negative-box">
                <p>Negative: {{ negative_count }}</p>
            </div>
            <div class="sentiment-box neutral-box">
                <p>Neutral: {{ neutral_count }}</p>
            </div>
            <p>Total Sentiments: {{ positive_count + negative_count + neutral_count }}</p>
        </div>
        <canvas id="sentimentChart" width="400" height="400"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('sentimentChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Positive', 'Negative', 'Neutral'],
                datasets: [{
                    data: [{{ positive_count }}, {{ negative_count }}, {{ neutral_count }}],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false
            }
        });
    </script>
</body>
</html>
